<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

    <title>Step 1</title>
  </head>

  <body>
    <a-scene webxr="optionalFeatures: hit-test; overlayElement:#overlay" ar-hit-test="target:#myObject;">
      <a-box id="myObject" color="red" rotation="0 45 45" scale="2 2 2" hide-on-enter-ar></a-box>
    </a-scene>
    <div id="overlay">
      <h1>
        Hello World
      </h1>
      <div id="dom-overlay-message">Enter AR to start.</div>
    </div>


    <script>
      const sceneEl = document.querySelector("a-scene");
      const message = document.getElementById("dom-overlay-message");

      message.addEventListener("beforexrselect", (e) => {
        e.preventDefault();
      });

      sceneEl.addEventListener("enter-vr", function () {
          if (this.is("ar-mode")) {
            // Entered AR
            message.textContent = "";

            // Hit testing is available
            this.addEventListener(
              "ar-hit-test-start",
              function () {
                message.innerHTML = `Scanning environment, finding surface.`;
              },
              { once: true }
            );

            // Has managed to start doing hit testing
            this.addEventListener(
              "ar-hit-test-achieved",
              function () {
                message.innerHTML = `Select the location to place<br />By tapping on the screen or selecting with your controller.`;
              },
              { once: true }
            );

            // User has placed an object
            this.addEventListener(
              "ar-hit-test-select",
              function () {
                // Object placed for the first time
                message.textContent = "Well done!";
              },
              { once: true }
            );
          }
        });

        sceneEl.addEventListener("exit-vr", function () {
          message.textContent = "Exited Immersive Mode";
        });
    </script>
  </body>

</html>
